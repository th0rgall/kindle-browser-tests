<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            margin: 0
        } */
    </style>
</head>

<body>
    <script>
        function print(str) {
            document.write("<p>" + str + "</p>")
        }
        function printStats() {
            print("window w" + window.innerWidth) // Surprising? gives zero!
            print("documentElement.clientWidth " + document.documentElement.clientWidth)
            print("window h" + window.innerHeight)
            print("documentElement.clientHeight " + document.documentElement.clientHeight)
        }

        document.open();
        document.write("<h1>Out with the old, in with the new!</h1>" + "<p>This is some text</p>");

        printStats()

        const style = document.createElement('style')
        style.innerText = " html, body { width: 100%; height: 100%; }";
        document.head.appendChild(style)

        printStats()

        document.close();
    </script>
</body>

</html>
