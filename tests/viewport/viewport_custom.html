<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1500, initial-scale=1, user-scalable=no">
    <height></height>
</head>

<body>
    <script>
        function print(str) {
            document.write("<p>" + str + "</p>")
        }
        function printStats() {
            print("window w" + window.innerWidth) // Surprising? gives zero!
            print("documentElement.clientWidth " + document.documentElement.clientWidth)
            print("window h" + window.innerHeight)
            print("documentElement.clientHeight " + document.documentElement.clientHeight)
        }

        document.open();
        document.write("<h1>Custom viewport</h1>");

        printStats()

        const style = document.createElement('style')
        style.innerText = " html, body { width: 100%; height: 100%; }";
        document.head.appendChild(style)

        printStats()

        document.close();
    </script>
</body>

</html>
